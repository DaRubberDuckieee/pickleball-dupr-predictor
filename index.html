<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUPR Rating Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 48px 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 50%, white, transparent),
                radial-gradient(1px 1px at 66% 33%, white, transparent);
            background-size: 200% 200%, 150% 150%, 250% 250%, 300% 300%, 180% 180%, 220% 220%, 160% 160%;
            background-position: 0% 0%, 100% 100%, 50% 50%, 20% 80%, 80% 20%, 40% 60%, 60% 40%;
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            max-width: 920px;
            width: 100%;
            padding: 60px 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 16px;
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 48px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.02em;
        }
        
        .teams {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .team {
            background: rgba(255, 255, 255, 0.03);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .team h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: left;
            font-weight: 500;
            text-transform: none;
            letter-spacing: -0.01em;
        }
        
        .player {
            margin-bottom: 16px;
        }
        
        .player:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            margin-bottom: 8px;
            font-size: 13px;
            letter-spacing: 0.01em;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 15px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }
        
        .input-error {
            border-color: rgba(248, 113, 113, 0.6) !important;
        }
        
        .error-message {
            color: #f87171;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .score-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-section h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: left;
            font-size: 18px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: -0.01em;
        }
        
        .score-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.01em;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 32px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            color: #ffffff;
            margin-bottom: 24px;
            text-align: left;
            font-size: 22px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .result-player {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-player h3 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        .rating-change {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .rating-value {
            font-weight: 500;
            color: #ffffff;
        }
        
        .change-value {
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .change-positive {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.15);
        }
        
        .change-negative {
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
        }
        
        .change-neutral {
            color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .info-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }
        
        .info-box strong {
            color: #ffffff;
            font-weight: 500;
        }
        
        .model-selector {
            background: rgba(255, 255, 255, 0.03);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .model-selector h3 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 18px;
            text-align: left;
            font-weight: 500;
            text-transform: none;
            letter-spacing: -0.01em;
        }
        
        .model-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .model-option {
            display: flex;
            align-items: center;
            padding: 14px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            cursor: not-allowed;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
            opacity: 0.6;
        }
        
        .model-option:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.4);
        }
        
        .model-option input[type="radio"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .model-label {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .model-label strong {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .model-label small {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .teams, .score-inputs, .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DUPR Rating Predictor</h1>
        <p class="subtitle">Based on reverse-engineered algorithm from 1,711 matches (35 players)</p>
        
        <div class="teams">
            <div class="team">
                <h2>Your Team</h2>
                <div class="player">
                    <label for="player1">Your Rating</label>
                    <input type="text" id="player1" placeholder="4.267 or pickleball.com/players/name">
                    <div class="error-message" id="player1-error"></div>
                </div>
                <div class="player">
                    <label for="player2">Partner's Rating</label>
                    <input type="text" id="player2" placeholder="3.631 or pickleball.com/players/name">
                    <div class="error-message" id="player2-error"></div>
                </div>
            </div>
            
            <div class="team">
                <h2>Opponent Team</h2>
                <div class="player">
                    <label for="opponent1">Opponent 1 Rating</label>
                    <input type="text" id="opponent1" placeholder="3.729 or pickleball.com/players/name">
                    <div class="error-message" id="opponent1-error"></div>
                </div>
                <div class="player">
                    <label for="opponent2">Opponent 2 Rating</label>
                    <input type="text" id="opponent2" placeholder="4.005 or pickleball.com/players/name">
                    <div class="error-message" id="opponent2-error"></div>
                </div>
            </div>
        </div>
        
        <div class="score-section">
            <h2>Match Score</h2>
            <div class="score-inputs">
                <div>
                    <label for="yourScore">Your Team Score</label>
                    <input type="number" id="yourScore" min="0" max="25" placeholder="e.g., 11">
                </div>
                <div>
                    <label for="opponentScore">Opponent Score</label>
                    <input type="number" id="opponentScore" min="0" max="25" placeholder="e.g., 14">
                </div>
            </div>
        </div>
        
        <div class="model-selector">
            <h3>Prediction Model (Auto-Selected)</h3>
            <div class="model-options">
                <label class="model-option">
                    <input type="radio" name="model" value="1" id="model1">
                    <span class="model-label">
                        <strong>Model 1: Ridge Regression</strong>
                        <small>Best for balanced matches (R²=0.30, MAE=0.023)</small>
                    </span>
                </label>
                <label class="model-option">
                    <input type="radio" name="model" value="3" id="model3" checked>
                    <span class="model-label">
                        <strong>Model 3: Gradient Boosting</strong>
                        <small>100 decision trees (R²=0.47, MAE=0.020)</small>
                    </span>
                </label>
            </div>
        </div>
        
        <button onclick="predictRatings()">Predict Rating Changes</button>
        
        <div class="results" id="results">
            <h2>Predicted Rating Changes</h2>
            <div class="result-grid" id="resultGrid"></div>
            <div class="info-box" id="modelUsedInfo">
                <strong>Model Used:</strong> <span id="modelUsedText"></span>
            </div>
        </div>
    </div>
    
    <script>
        function isPickleballURL(str) {
            return str.includes('pickleball.com/players/');
        }
        
        function extractPlayerSlug(url) {
            const match = url.match(/pickleball\.com\/players\/([\w-]+)/);
            return match ? match[1] : null;
        }
        
        function validateURL(url) {
            try {
                const slug = extractPlayerSlug(url);
                return slug !== null;
            } catch {
                return false;
            }
        }
        
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + '-error');
            input.classList.add('input-error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + '-error');
            input.classList.remove('input-error');
            error.classList.remove('show');
        }
        
        function clearAllErrors() {
            ['player1', 'player2', 'opponent1', 'opponent2'].forEach(clearError);
        }
        
        async function fetchDUPRFromURL(url) {
            const apiUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:8080/scrape_dupr'
                : 'https://pickleball-dupr-predictor.onrender.com/scrape_dupr';
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url: url })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to fetch DUPR rating');
            }
            
            const data = await response.json();
            return data.dupr_rating;
        }
        
        async function processInput(fieldId, value) {
            clearError(fieldId);
            
            if (!value || value.trim() === '') {
                showError(fieldId, 'This field is required');
                return null;
            }
            
            // Check if it's a URL
            if (isPickleballURL(value)) {
                if (!validateURL(value)) {
                    showError(fieldId, 'Invalid pickleball.com URL format');
                    return null;
                }
                
                try {
                    const rating = await fetchDUPRFromURL(value);
                    return rating;
                } catch (error) {
                    showError(fieldId, error.message);
                    return null;
                }
            }
            
            // Otherwise, try to parse as a number
            const rating = parseFloat(value);
            if (isNaN(rating)) {
                showError(fieldId, 'Please enter a valid DUPR rating or pickleball.com URL');
                return null;
            }
            
            if (rating < 0 || rating > 8) {
                showError(fieldId, 'DUPR rating must be between 0 and 8');
                return null;
            }
            
            return rating;
        }
        
        async function predictRatings() {
            clearAllErrors();
            
            // Get raw values
            const player1Input = document.getElementById('player1').value;
            const player2Input = document.getElementById('player2').value;
            const opponent1Input = document.getElementById('opponent1').value;
            const opponent2Input = document.getElementById('opponent2').value;
            const yourScore = parseInt(document.getElementById('yourScore').value);
            const opponentScore = parseInt(document.getElementById('opponentScore').value);
            
            // Show loading state early
            const resultGrid = document.getElementById('resultGrid');
            resultGrid.innerHTML = '<p style="text-align: center; color: rgba(255, 255, 255, 0.5);">Processing player ratings...</p>';
            document.getElementById('results').classList.add('show');
            
            // Process all inputs (including URL scraping if needed)
            const player1 = await processInput('player1', player1Input);
            const player2 = await processInput('player2', player2Input);
            const opponent1 = await processInput('opponent1', opponent1Input);
            const opponent2 = await processInput('opponent2', opponent2Input);
            
            if (player1 === null || player2 === null || opponent1 === null || opponent2 === null) {
                resultGrid.innerHTML = '';
                document.getElementById('results').classList.remove('show');
                return;
            }
            
            if (isNaN(yourScore) || isNaN(opponentScore)) {
                alert('Please fill in match scores');
                resultGrid.innerHTML = '';
                document.getElementById('results').classList.remove('show');
                return;
            }
            
            // Auto-select model based on match balance
            const teamAvg = (player1 + player2) / 2;
            const oppAvg = (opponent1 + opponent2) / 2;
            const ratingSpread = Math.max(player1, player2, opponent1, opponent2) - Math.min(player1, player2, opponent1, opponent2);
            const teamDiff = Math.abs(teamAvg - oppAvg);
            const scoreMargin = Math.abs(yourScore - opponentScore);
            
            // Balanced match: all ratings close + close score
            const isBalanced = ratingSpread < 0.3 && teamDiff < 0.2 && scoreMargin <= 3;
            
            let selectedModel;
            let modelReason;
            if (isBalanced) {
                selectedModel = '1';
                modelReason = 'Model 1 (Ridge Regression) - Match is balanced: all players within 0.3 rating and close score. This model is more accurate for balanced recreational matches (±0.012 vs real DUPR ±0.001).';
                document.getElementById('model1').checked = true;
            } else {
                selectedModel = '3';
                modelReason = 'Model 3 (Gradient Boosting) - Match has rating differences or unbalanced score. This model uses 100 decision trees to handle complex scenarios (R²=0.47, MAE=0.020).';
                document.getElementById('model3').checked = true;
            }
            
            // Show loading state
            resultGrid.innerHTML = '<p style="text-align: center; color: rgba(255, 255, 255, 0.5); line-height: 1.6;">Calculating ML model.<br><strong style="color: #ffffff;">NOTE:</strong> If it\'s your first request, it will probably take ~1 min because I don\'t want to pay for the paid backend hosting tier but once you make your first request it should be much faster after that.</p>';
            document.getElementById('results').classList.add('show');
            
            try {
                // Use auto-selected model (or user override)
                const userSelected = document.querySelector('input[name="model"]:checked').value;
                
                // Call API endpoint (use environment-specific URL)
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:8080/predict'
                    : 'https://pickleball-dupr-predictor.onrender.com/predict';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        team1_player1: player1,
                        team1_player2: player2,
                        team2_player1: opponent1,
                        team2_player2: opponent2,
                        team1_score: yourScore,
                        team2_score: opponentScore,
                        model: userSelected
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Update model info
                document.getElementById('modelUsedText').textContent = modelReason;
                
                // Display results
                resultGrid.innerHTML = `
                    <div class="result-player">
                        <h3>You</h3>
                        <div class="rating-change">
                            <span>Before:</span>
                            <span class="rating-value">${data.team1.player1.rating_before.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>After:</span>
                            <span class="rating-value">${data.team1.player1.rating_after.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>Change:</span>
                            <span class="change-value ${getChangeClass(data.team1.player1.rating_change)}">${formatChange(data.team1.player1.rating_change)}</span>
                        </div>
                    </div>
                    
                    <div class="result-player">
                        <h3>Your Partner</h3>
                        <div class="rating-change">
                            <span>Before:</span>
                            <span class="rating-value">${data.team1.player2.rating_before.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>After:</span>
                            <span class="rating-value">${data.team1.player2.rating_after.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>Change:</span>
                            <span class="change-value ${getChangeClass(data.team1.player2.rating_change)}">${formatChange(data.team1.player2.rating_change)}</span>
                        </div>
                    </div>
                    
                    <div class="result-player">
                        <h3>Opponent 1</h3>
                        <div class="rating-change">
                            <span>Before:</span>
                            <span class="rating-value">${data.team2.player1.rating_before.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>After:</span>
                            <span class="rating-value">${data.team2.player1.rating_after.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>Change:</span>
                            <span class="change-value ${getChangeClass(data.team2.player1.rating_change)}">${formatChange(data.team2.player1.rating_change)}</span>
                        </div>
                    </div>
                    
                    <div class="result-player">
                        <h3>Opponent 2</h3>
                        <div class="rating-change">
                            <span>Before:</span>
                            <span class="rating-value">${data.team2.player2.rating_before.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>After:</span>
                            <span class="rating-value">${data.team2.player2.rating_after.toFixed(3)}</span>
                        </div>
                        <div class="rating-change">
                            <span>Change:</span>
                            <span class="change-value ${getChangeClass(data.team2.player2.rating_change)}">${formatChange(data.team2.player2.rating_change)}</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultGrid.innerHTML = `<p style="text-align: center; color: #f87171;">Error: ${error.message}. Please try again.</p>`;
            }
            
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function formatChange(change) {
            return (change >= 0 ? '+' : '') + change.toFixed(3);
        }
        
        function getChangeClass(change) {
            if (Math.abs(change) < 0.001) return 'change-neutral';
            return change > 0 ? 'change-positive' : 'change-negative';
        }
    </script>
</body>
</html>
